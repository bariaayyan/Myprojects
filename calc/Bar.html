!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Data Input and Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h3>Enter Student Data in JSON Format:</h3>
    <textarea id="jsonInput" rows="10" cols="50">
[
    {"Student Name": "Alice", "Marks": 85},
    {"Student Name": "Bob", "Marks": 90},
    {"Student Name": "Charlie", "Marks": 78},
    {"Student Name": "David", "Marks": 92},
    {"Student Name": "Eve", "Marks": 88}
]
    </textarea>
    <br>
    <button id="submitData">Submit Data</button>

    <div id="error-message" style="color: red;"></div>
    <canvas id="chart"></canvas>
<script src="bar.js"></script>
</body>

</html>
